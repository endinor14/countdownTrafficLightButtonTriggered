<!DOCTYPE html>

<script>
  function countdownFunction() {
    var timeleft = 10;
    var downloadTimer = setInterval(function () {
      if (timeleft <= 8) {

      
         circle1.style.fill = 'red';
        circle2.style.fill = '#FFFF0030';
        circle3.style.fill = '#00800030';
      }
      if (timeleft <= 4) {

       
       circle2.style.fill = 'yellow';
        circle1.style.fill = '#red';
        circle3.style.fill = '#00800030';
      }
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
      
      circle3.style.fill = 'green';
        circle2.style.fill = '#FFFF0030';
        circle1.style.fill = '#ff000030';
      } else {
        document.getElementById("countdown").innerHTML = timeleft;
      }
      timeleft--;
    }, 1000);
  }
</script>

<body>
  <button style="
  height: 50px;
  width: 50px;
  position: absolute;
  right: 500px;
  top: 200px;"
  onclick="countdownFunction()">start</button>

      <circle id="circle2" r="40" cx="50" cy="50" style="fill: #FFFF0030; stroke: black; stroke-width: 2" />

    <svg id="svg3" style="width: 3.5in; height: 1in">
