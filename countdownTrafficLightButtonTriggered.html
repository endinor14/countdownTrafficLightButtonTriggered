<!DOCTYPE html>
<html>

<head>

</head>
<script>
  function countdownFunction() {
    var timeleft = 10;
    var downloadTimer = setInterval(function () {
      if (timeleft <= 8) {

      
         circle1.style.fill = 'red';
        circle2.style.fill = '#FFFF0050';
        circle3.style.fill = '#00800050';
      }
      if (timeleft <= 4) {

       
       circle2.style.fill = 'yellow';
        circle1.style.fill = '#red';
        circle3.style.fill = '#00800050';
      }
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
      
      circle3.style.fill = 'green';
        circle2.style.fill = '#FFFF0050';
        circle1.style.fill = '#ff000050';
      } else {
        document.getElementById("countdown").innerHTML = timeleft;
      }
      timeleft--;
    }, 1000);
  }
</script>

<body>
  <button style="
  height: 50px;
  width: 50px;
  position: absolute;
  left: 400px;
  top: 200px;"
  onclick="countdownFunction()">start</button>
  <div id="countdown" style="background-color: rgb(199, 51, 204);
  height: 50px;
  width: 50px;
  position: absolute;
  left: 500px;
  top: 200px;">
  </div>

  <div id="trafficlight" style="width:100px;border:10px solid #000; margin: auto;">


    <svg id="svg1" style="width: 3.5in; height: 1in">
      <circle id="circle1" r="40" cx="50" cy="50" style="fill: #ff000050; stroke: black; stroke-width: 2" />
    </svg>

    <svg id="svg2" style="width: 3.5in; height: 1in">
      <circle id="circle2" r="40" cx="50" cy="50" style="fill: #FFFF0050; stroke: black; stroke-width: 2" />
    </svg>

    <svg id="svg3" style="width: 3.5in; height: 1in">
      <circle id="circle3" r="40" cx="50" cy="50" style="fill: #00800050; stroke: black; stroke-width: 2" />
    </svg>

  </div>
  
</body>

</html
